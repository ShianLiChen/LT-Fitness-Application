name: Selenium Tests (Chrome)

on:
  push:
    branches: [ "main", "TDev" ]
  pull_request:
    branches: [ "main", "TDev" ]

jobs:
  selenium-test-chrome:
    name: Run Selenium Tests on Chrome
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps and Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium seleniumbase pytest

      - name: Create Dummy .env
        run: |
          echo "SECRET_KEY=testing_key" >> .env
          echo "JWT_SECRET_KEY=testing_key" >> .env
          echo "MYSQL_HOST=127.0.0.1" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=root" >> .env
          echo "MYSQL_PASSWORD=password" >> .env
          echo "MYSQL_DB=fitness_app_test" >> .env
          echo "FLASK_ENV=development" >> .env
          echo "FLASK_PORT=5000" >> .env
          echo "APP_URL=http://127.0.0.1:5000" >> .env

      - name: Start Flask App
        run: |
          export FLASK_APP=src/app.py
          flask run --host=0.0.0.0 --port=5000 &
          for i in {1..15}; do
            curl -sS http://127.0.0.1:5000/ && break
            sleep 2
          done

      - name: Run Selenium Tests
        env:
          PYTHONPATH: src
          SELENIUMBROWSER: chrome
          BINARY_LOCATION: /usr/bin/chromium-browser
        run: |
          pytest tests/test_selenium_*.py --headless --browser=chrome