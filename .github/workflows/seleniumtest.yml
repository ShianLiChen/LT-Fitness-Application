name: Selenium Tests (Chrome)

on:
  push:
    branches: [ "main", "TDev" ]
  pull_request:
    branches: [ "main", "TDev" ]

jobs:
  selenium-test-chrome:
    name: Run Selenium Tests on Chrome
    runs-on: ubuntu-latest

    # 1. Start MySQL Service
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: fitness_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium seleniumbase pytest

      - name: Create Dummy .env
        run: |
          echo "SECRET_KEY=testing_key" >> .env
          echo "JWT_SECRET_KEY=testing_key" >> .env
          echo "MYSQL_HOST=127.0.0.1" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=root" >> .env
          echo "MYSQL_PASSWORD=password" >> .env
          echo "MYSQL_DB=fitness_app_test" >> .env
          echo "FLASK_ENV=development" >> .env
          echo "FLASK_PORT=5000" >> .env
          echo "APP_URL=http://127.0.0.1:5000" >> .env

      # 2. Create Tables (Crucial Step)
      - name: Initialize Database
        env:
          PYTHONPATH: src
        run: |
          # Verify this import matches your project structure
          python -c "from app import app, db; app.app_context().push(); db.create_all()"

      - name: Start Flask App
        env:
          PYTHONPATH: src
        run: |
          export FLASK_APP=src/app.py
          flask run --host=0.0.0.0 --port=5000 &
          
          echo "Waiting for Flask..."
          for i in {1..15}; do
            curl -s http://127.0.0.1:5000/ > /dev/null && break
            sleep 2
          done

      - name: Run Selenium Tests
        env:
          PYTHONPATH: src
          SELENIUMBROWSER: chrome
          APP_URL: http://127.0.0.1:5000
        run: |
          pytest tests/test_selenium_*.py --headless --browser=chrome