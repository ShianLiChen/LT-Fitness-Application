name: Selenium Tests (Chrome)

on:
  push:
    branches: [ "main", "TDev" ]
  pull_request:
    branches: [ "main", "TDev" ]

jobs:
  selenium-test-chrome:
    name: Run Selenium Tests on Chrome
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium seleniumbase pytest webdriver-manager

      - name: Create Dummy .env
        run: |
          echo "SECRET_KEY=testing_key" >> .env
          echo "JWT_SECRET_KEY=testing_key" >> .env
          echo "MYSQL_HOST=127.0.0.1" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=root" >> .env
          echo "MYSQL_PASSWORD=password" >> .env
          echo "MYSQL_DB=fitness_app_test" >> .env
          echo "FLASK_ENV=development" >> .env
          echo "FLASK_PORT=5000" >> .env
          # Use host.docker.internal so the selenium service container can reach the runner-hosted Flask app
          echo "APP_URL=http://host.docker.internal:5000" >> .env

      - name: Start Flask App
        run: |
          export FLASK_APP=src/app.py
          # Bind to all interfaces so the service container can reach it via host.docker.internal
          flask run --host=0.0.0.0 --port=5000 &
          # Wait for the app to be ready
          for i in {1..20}; do
            if curl -sS http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "Flask is up"
              break
            fi
            echo "Waiting for Flask... ($i)"
            sleep 2
          done

      - name: Debug- show register page snippet (runner view)
        run: |
          echo "Register page snippet (runner view):"
          curl -sS http://127.0.0.1:5000/register | head -c 400 || true

      - name: Run Selenium Tests (remote Selenium service)
        env:
          PYTHONPATH: src
          SELENIUMBROWSER: chrome
          # Tell SeleniumBase to use the remote Selenium server (service name 'selenium' is resolvable)
          SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
          # App URL reachable from the selenium container
          APP_URL: http://host.docker.internal:5000
          # Recommended CI flags (SeleniumBase will pass these to Chrome)
          SBROWSER_ARGS: "--no-sandbox --disable-dev-shm-usage --disable-gpu --headless=new"
        run: |
          echo "Using remote Selenium server: $SELENIUM_REMOTE_URL"
          # Run tests against the remote Selenium server; SeleniumBase accepts --server to point to a remote hub
          pytest tests/test_selenium_*.py --headless --browser=chrome --server=http://selenium:4444/wd/hub
