name: LT Fitness Tracker CI

# Triggers this action on push or pull requests to these branches
on:
  push:
    branches: [ "main", "TDev" ]
  pull_request:
    branches: [ "main", "TDev" ]

jobs:
  # JOB 1: Python Code Quality & Testing
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Create Dummy .env file
      run: |
        echo "SECRET_KEY=testing_key" >> .env
        echo "JWT_PEPPER=testing_pepper" >> .env
        echo "MYSQL_HOST=localhost" >> .env
        echo "MYSQL_USER=root" >> .env
        echo "MYSQL_PASSWORD=password" >> .env
        echo "MYSQL_DB=fitness_app_test" >> .env

    - name: Run Unit Tests
      # Runs any tests found in the /tests folder
      env:
        PYTHONPATH: src
      run: |
        pytest tests/

  # JOB 2: Docker Verification
  docker-build-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      # Builds the image without running
      run: docker build . --file Dockerfile --tag lt-fitness-tracker:latest