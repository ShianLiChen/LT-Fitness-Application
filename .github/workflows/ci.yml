name: LT Fitness Tracker CI

# Triggers this action on push or pull requests from these branches
on:
  push:
    branches: [ "main", "TDev" ]
  pull_request:
    branches: [ "main", "TDev" ]

jobs:
  # JOB 1: Python Code Quality & Testing
  build-and-test:
    runs-on: ubuntu-latest

    # Runs the job on multiple Python versions
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    # Creates a MySQL server specifically for this job
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: fitness_app_test
        ports:
          - 3306:3306
        # Health check ensures the DB is ready before steps run
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        # Uses the version from the matrix above
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install testing tools (if not in requirements)
        pip install pytest

    - name: Create Dummy .env file
      # These credentials must match the services section above
      run: |
        echo "SECRET_KEY=testing_key" >> .env
        echo "JWT_PEPPER=testing_pepper" >> .env
        echo "MYSQL_HOST=127.0.0.1" >> .env
        echo "MYSQL_PORT=3306" >> .env
        echo "MYSQL_USER=root" >> .env
        echo "MYSQL_PASSWORD=password" >> .env
        echo "MYSQL_DB=fitness_app_test" >> .env
        echo "FLASK_ENV=development" >> .env
        echo "FLASK_PORT=5000" >> .env
        echo "APP_URL=http://127.0.0.1:5000" >> .env
    
    - name: Run Unit Tests
      # Sets the PYTHONPATH so it can find the 'src' module
      env:
        PYTHONPATH: src
      run: |
        pytest tests/ --ignore-glob=tests/test_selenium_*.py
    
    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y chromium-browser chromium-chromedriver
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

    - name: Install Selenium
      run: pip install selenium seleniumbase

    - name: Start Flask App
      run: |
        export FLASK_APP=src/app.py
        flask run --host=0.0.0.0 --port=5000 &
        sleep 5 

    - name: Run Selenium Tests
      env:
        PYTHONPATH: src
      run: |
        pytest tests/test_selenium_*.py --headless

  # JOB 2: Docker Verification
  docker-build-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      # Builds the image but doesn't run it
      run: docker build . --file Dockerfile --tag lt-fitness-tracker:latest