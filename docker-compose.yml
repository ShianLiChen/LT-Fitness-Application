version: '3.8'

services:
  # 1. The Web Application
  web:
    build: .
    container_name: ltfitnesstracker_app
    restart: always
    volumes:
      - ./src:/app/src
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - OLLAMA_HOST=http://ollama:11434
      # Use variables from .env
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DB=${MYSQL_DB}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_PEPPER=${JWT_PEPPER}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started

  # 2. Nginx
  nginx:
    image: nginx:latest
    container_name: ltfitnesstracker_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

  # 3. The Database
  db:
    image: mysql:8.0
    container_name: ltfitnesstracker_db
    restart: always
    environment:
      # Docker initializes the DB using these variables
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 4. The AI Server (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: ltfitnesstracker_ollama
    restart: always
    volumes:
      - ollama_models:/root/.ollama

  # 5. The Model Puller
  ollama-puller:
    image: ollama/ollama:latest
    container_name: ltfitnesstracker_model_puller
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "echo 'Waiting for Ollama server to be active...';
      sleep 5;
      echo 'Pulling Luna model (this may take a while)...';
      ollama pull goosedev/luna;
      echo 'Pulling Gourmet model...';
      ollama pull ALIENTELLIGENCE/gourmetglobetrotter;
      echo 'All models downloaded successfully!';"

volumes:
  db_data:
  ollama_models: