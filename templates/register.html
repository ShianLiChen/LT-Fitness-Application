{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
        <div id="registerMessage" class="mt-2"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('registerMessage');

    // Check password match
    if(password !== confirmPassword){
        messageDiv.className = 'alert alert-danger';
        messageDiv.innerText = "Passwords do not match.";
        return;
    }

    const response = await fetch('/auth/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password
        })
    });

    const data = await response.json();

    if(response.status === 201){
        messageDiv.className = 'alert alert-success';
        messageDiv.innerText = data.message + " Redirecting to login...";
        // Redirect to login after 2 seconds
        setTimeout(() => window.location.href = '/login', 1000);
    } else {
        messageDiv.className = 'alert alert-danger';
        messageDiv.innerText = data.error || 'Registration failed';
    }
});
window.addEventListener('pageshow', function(event) {
    if (event.persisted) { // true if coming from bfcache (back button)
        const registerForm = document.getElementById('registerForm');
        if (registerForm) registerForm.reset();
    }
});
</script>
{% endblock %}
