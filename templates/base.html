<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Fitness Tracker" }}</title>
    <!-- Bootstrap CSS and Font Awesome for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Fitness Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if not current_user %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/workouts/ui">My Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes/ui">My Cookbook</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    <i class="fas fa-user me-2"></i>{{ current_user.username }}
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </button>
                            </li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
window.csrfToken = null;

// Fetch CSRF token on page load if user is logged in
async function fetchCsrfToken() {
    try {
        const res = await fetch('/auth/csrf-token', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to get CSRF token');
        const data = await res.json();
        window.csrfToken = data.csrf_token;
    } catch (err) {
        console.warn('CSRF token fetch failed:', err);
    }
}

// Call it immediately
fetchCsrfToken();

// Logout function
async function logout() {
    if (!window.csrfToken) {
        console.error("CSRF token missing. Make sure user is logged in.");
        return;
    }

    try {
        const res = await fetch('/auth/logout', {
            method: 'POST',
            headers: { 'X-CSRF-TOKEN': window.csrfToken },
            credentials: 'include'
        });

        if (res.ok) {
            window.location.href = '/login';
        } else {
            const data = await res.json();
            console.error('Logout failed:', data.error || data);
        }
    } catch (err) {
        console.error('Logout request failed:', err);
    }
}

const logoutBtn = document.getElementById('logoutBtn');
if (logoutBtn) logoutBtn.addEventListener('click', logout);
</script>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
