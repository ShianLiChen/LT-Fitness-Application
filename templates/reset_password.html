{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <!-- -------------------------
             Reset Password Header
        ------------------------- -->
        <h2 class="mb-4">Reset Password</h2>

        <!-- -------------------------
             Reset Password Form
        ------------------------- -->
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <!-- -------------------------
             Message Display
        ------------------------- -->
        <div id="resetMessage" class="mt-3"></div>

    </div>
</div>

<script>
/**
 * @description Handles the reset password form submission.
 * - Validates that new passwords match
 * - Retrieves the token from the URL query
 * - Sends POST request to reset password endpoint
 * - Displays success/error messages
 * - Redirects to login page on successful reset
 */
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const msgDiv = document.getElementById('resetMessage');

    // -------------------------
    // Validate password match
    // -------------------------
    if(newPassword !== confirmPassword){
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = 'Passwords do not match';
        return;
    }

    // -------------------------
    // Retrieve token from URL
    // -------------------------
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if(!token){
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = 'Invalid or missing token';
        return;
    }

    // -------------------------
    // Send reset password request
    // -------------------------
    try {
        const res = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, new_password: newPassword})
        });

        const data = await res.json();

        // -------------------------
        // Handle response
        // -------------------------
        if(res.ok){
            msgDiv.className = 'alert alert-success';
            msgDiv.innerText = data.message;
            // Redirect to login after 2 seconds
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            msgDiv.className = 'alert alert-danger';
            msgDiv.innerText = data.error || 'Something went wrong';
        }
    } catch(err) {
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = 'Error: ' + err.message;
        console.error(err);
    }
});
</script>

{% endblock %}
