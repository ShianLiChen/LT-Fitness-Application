{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="mb-4">Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div id="resetMessage" class="mt-3"></div>
    </div>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(newPassword !== confirmPassword){
        const msgDiv = document.getElementById('resetMessage');
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = 'Passwords do not match';
        return;
    }

    // Get token from URL query
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if(!token){
        const msgDiv = document.getElementById('resetMessage');
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = 'Invalid or missing token';
        return;
    }

    const res = await fetch('/auth/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({token, new_password: newPassword})
    });

    const data = await res.json();
    const msgDiv = document.getElementById('resetMessage');

    if(res.ok){
        msgDiv.className = 'alert alert-success';
        msgDiv.innerText = data.message;
        setTimeout(() => window.location.href = '/login', 2000);
    } else {
        msgDiv.className = 'alert alert-danger';
        msgDiv.innerText = data.error || 'Something went wrong';
    }
});
</script>
{% endblock %}
